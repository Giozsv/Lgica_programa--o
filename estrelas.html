<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    
    for(var linha = 1; linha <= 3; linha++) { // criar 1, 2 e 3 linha

        for(var coluna = 1; coluna <= 10; coluna++) {  // repetir colunas
            document.write("*");
        }

        pulaLinha();
    }

</script>
